services:
  db:
    image: postgres:15
    container_name: pr_db
    environment:
      POSTGRES_USER: pr_user
      POSTGRES_PASSWORD: pr_pass
      POSTGRES_DB: pr_db
    ports:
      - "5432:5432"
    volumes:
      - pr_db_data:/var/lib/postges/data

  app:
    build:
      context: .
      dockerfile: ./cmd/app/Dockerfile
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: pr_user
      DB_PASSWORD: pr_pass
      DB_NAME: pr_db
  
volumes:
  pr_db_data: